<!DOCTYPE html> <!--CV FORM -->
<html lang="en">
 <head>
   <title>CV FORM</title>
     <meta charset="UTF-8">
 </head>
  <body>
    <h1>CV FORM</h1>
        
    <form method="GET" action="index.html" target="_blank" autocomplete="off"> <!-- و الاكشن يعرض صفحة جديدة مهمه جدا الاتربيوت هذي-->
        <!--naem folder-->
        <fieldset>
          <label for="fnama" >Naem:</label> <br> <!--لازم الفور تكون نفس قيمة الايدي والاتربيوت ثابته -->
          <input type="text" id="fnama" name="fn"> <!--الاتربيوت ثابته لاازم-->
            <!--radio -->
            <br><br>
        <label for="">Gender:</label>
        <!--radio1 -->
        <input type="radio" id="male" name="Gendar" value="m">
        <label for="male">Male</label>
      <!--radio 2-->
      <input type="radio" id="female" name="Gendar" value="m"> <!--لازم نفس الاسم عشان يختار واحد فقط لو تغير الاسم تختار اكثر من واحد-->
      <label for="female">Female</label>
        <br> <br>
        <!--tel -->
        <label for="">Enter a phone number:</label>  <br>
         <input type="tel" id="te" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="[555-55-555]">
        <!--و[حدود الرقم],,الباترين مهم عشان يتاكد ان المدخل صحيح--><br><br>
       
        <br> <!--Url-->
        <label for="linked">Your linked page:</label>
        <input type="url" id="linked" name="wepag">
  <!--Email-->
  <label for="em">Your email:</label>
        <input type="email" id="em" name="wepag">
        
        <br>
        </fieldset>
        <br><br>
        <label for="ex">Your year of exper(3 to 9):</label>
        <input type="number" id="ex" name="year" min="3" max="9">
        <br>
        <input type="submit" value="send">
        <input type="reset" value="reset">
        

          </form>
       </body>

</html>
