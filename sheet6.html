<!DOCTYPE html> 
<html lang="en">
 <head>

     <script>
        function  validateform(){
            var r=true;
            var x =document.getElementById("name").value;
            var z = document.getElementById("user").value;
            var d = document.getElementById("pass").value;
            var n = document.getElementById("conpass").value;
                                //عشان اجيب القيمة من تحت او احط الوظيفة فيها 
 // full name
 var regEx = /^[A-Za-z]+$/;
 if (!(x.match(regEx)))
 {document.getElementById("e1").innerHTML= "* only letter is allowed" ;
 
 document.getElementById("name").style.borderColor="red";
 r=false;} 
 else
 { document.getElementById("e1").innerHTML= " ";

 } 
 return r;
 }
 // user name 
 
 if (!(z.match(regEx)))

 else
 { document.getElementById("e2").innerHTML= " ";

 } 
 return r;
      
//Password
var regEx2 =  /(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.\W)/ ;
 if (!(d.match(regEx2)))

 if (!(n.match(regEx2)))

 }

       </script>
 </head>
